<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <link rel = "icon" href = "assets\images\MSIcon.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Eila O'Connor, Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <title>Music Society</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/jumbotron/">

    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <link href="assets\dist\bootstrap-5.3.3-dist\css\bootstrap.min.css" rel="stylesheet">
    <link href = "assets/css/styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- top Bar -->
        <nav class="navbar navbar-light bg-white border-bottom">
          <div class="container-fluid">
            <button class="btn btn-outline-primary" onclick="location.reload()">Reload Page</button>
            <button class="btn btn-outline-primary" id="table-of-contents-btn">Table of Contents</button>
          </div>
        </nav>
      
        <!-- table of contents -->
        <div id="table-of-contents" class="bg-light p-3" style="display: none;">
          <ul class="list-unstyled">
            <li><a href="#" class="nav-link" data-target="home">Home</a></li>
            <li><a href="#" class="nav-link" data-target="events">Events</a></li>
            <li><a href="#" class="nav-link" data-target="musicians">Musicians</a></li>
          </ul>
        </div>
      
        <!-- sections -->
        <main>
          <section id="home" class="section active">
            <div class="bg-primary text-white text-center py-5">
              <h1>Connecting musicians around the city</h1>
            </div>
            <div class="text-center my-4">
              <button class="btn btn-primary rounded-pill px-4 py-2" data-target="events">Find Events</button>
              <p class="mt-3"><a href="#" class="link-primary" data-target="musicians">Create a profile</a></p>
            </div>
          </section>
      
          <section id="events" class="section" style="display: none;">
            <div class="bg-primary text-white text-center py-5">
              <h1>Events</h1>
            </div>
            <div class="text-center my-4">
              <p>Find upcoming events around the city.</p>
              <button id="addEventBtn" class="btn btn-primary rounded-pill px-4 py-2">Add an Event</button>
            </div>

            <!-- event form -->
            <div id="addEventForm" style="display: none;">
                <h3>Create New Event</h3>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Title</label>
                        <input type="text" id="eventTitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="eventLocation">Location</label>
                        <input type="text" id="eventLocation" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Time</label>
                        <input type="datetime-local" id="eventTime" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="eventCapacity">Capacity</label>
                        <input type="number" id="eventCapacity" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="eventImageURL">Image URL</label>
                        <input type="text" id="eventImageURL" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Event</button>
                </form>
            </div>
        
            <!-- events -->
            <div id="eventsContainer" class="mt-4">

            </div>
        </section>
      
        <section id="musicians" class="section" style="display: none;">
          <div class="bg-primary text-white text-center py-5">
              <h1>Musicians</h1>
          </div>
          <div class="text-center my-4">
              <p>Connect with musicians in the area.</p>
              <button class="btn btn-primary rounded-pill px-4 py-2">Create a Profile</button>
          </div>
          <div id="myProfileContainer"></div>
      </section>
        </main>
      
        <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js\navigation.js"></script>
        <script src="js\events.js"></script>
        <script src="js\musicians.js"></script>
      </body>
      </html>
